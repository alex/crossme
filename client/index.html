<head>
  <title>CrossMe(teor)</title>
</head>

<body>
  {{> header }}
  {{> puzzle }}
</body>

<template name='header'>
  <div>
    {{> React
        component=Header
        puzzles=puzzles
        recentGames=recentGames
        onUpload=handleUpload
        currentUser=currentUser
        }}
  </div>
</template>

<template name='puzzle'>
  {{#if show}}
  <div id='puzzle'>
    <div>
      {{> React component=Metadata puzzle=puzzle preview=preview }}
    </div>
    <div>
      {{> React component=CurrentClue clue=currentClue }}
    </div>
    <div id='puzzlegrid'>
      {{> React
          component=PuzzleGrid
          cursor=cursor
          grid=gridState
          onClickCell=onClickCell
      }}
    </div>
    <div id='clues'>
      {{> React component=ClueBox clues=clues cursor=cursor onSelect=selectClue }}
    </div>
    {{#if showControls}}
    <div id='controls'>
      {{> React
          component=Sidebar
          doReveal=doReveal
          doCheck=doCheck
          isPencil=isPencil
          currentUser=currentUser
          players=players
      }}
    </div>
    {{/if}}
  </div>
  {{else}}
  <div>
    {{> React component=Home }}
  </div>
  {{/if}}
</template>
