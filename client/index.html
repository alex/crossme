<head>
  <title>CrossMe(teor)</title>
</head>

<body>
  {{> app}}
</body>

<template name='app'>
  <div id='app'>
    {{> React
        component=App
        puzzles=puzzles
        recentGames=recentGames
        onUpload=handleUpload
        currentUser=currentUser
        puzzle=puzzle
        preview=preview
        currentClue=currentClue
        currentUser=currentUser
        cursor=cursor
        grid=gridState
        clues=clues
        onClickCell=onClickCell
        onSelect=selectClue
        doReveal=doReveal
        doCheck=doCheck
        isPencil=isPencil
        players=players
        checkOk=checkOk
        }}
  </div>
</template>
