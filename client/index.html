<head>
  <title>CrossMe(teor)</title>
</head>

<body>
  {{> header }}
  {{> puzzle }}
  {{> gaq}}
</body>

<template name='header'>
  <div>
    {{> React
        component=Header
        puzzles=puzzles
        recentGames=recentGames
        onUpload=handleUpload
        currentUser=currentUser
        }}
  </div>
</template>

<template name='puzzle'>
  {{#if show}}
  <div id='puzzle'>
    <div>
      {{> React component=Metadata puzzle=puzzle preview=preview }}
    </div>
    <div>
      {{> React component=CurrentClue clue=currentClue }}
    </div>
    <div id='puzzlegrid'>
      {{> React
          component=PuzzleGrid
          cursor=cursor
          grid=gridState
          onClickCell=onClickCell
      }}
    </div>
    <div id='clues'>
      {{> React component=ClueBox clues=clues cursor=cursor onSelect=selectClue }}
    </div>
    {{#if showControls}}
    <div id='controls'>
      {{> React
          component=Sidebar
          doReveal=doReveal
          doCheck=doCheck
          isPencil=isPencil
          currentUser=currentUser
          players=players
      }}
    </div>
    {{/if}}
  </div>
  {{else}}
  <div>
    {{> React component=Home }}
  </div>
  {{/if}}
</template>

<template name='gaq'>
  {{#if show}}
  {{#with settings}}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{id}}', '{{domain}}');
  ga('send', 'pageview');

</script>
  {{/with}}
  {{/if}}
</template>
