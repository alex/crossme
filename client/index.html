<head>
  <title>CrossMe(teor)</title>
</head>

<body>
  {{> upload }}
  {{> selector }}
  {{> puzzle }}
</body>

<template name='upload'>
  <form action='#' id='uploadform'>
    <div>
      Upload a puzzle: <input id='puzfile' type="file" value="puz" />
      <button> Upload a puzzle </button>
    </div>
  </form>
</template>

<template name='selector'>
  <div id='selector'>
    <label for='switchpuzzle'>Puzzle:</label>
    <select id='switchpuzzle'>
      {{#each puzzles}}
      <option value="{{_id}}">{{title}}</option>
      {{/each}}
    </select>
    <button>New Game</button>
  </div>
</template>

<template name='puzzle'>
  {{#if show}}
  <div id='puzzle'>
    <div id='details'>
      <div class='title'>
        <span class='label'>Title:</span>
        <span class='value'>{{title}}</span>
      </div>
      <div class='author'>
        <span class='label'>By:</span>
        <span class='value'>{{author}}</span>
      </div>
    </div>
  <div id='puzzlegrid'>
    {{#each rows}}
    {{> row }}
    {{/each}}
  </div>
  <div id='clues'>
    {{>clues}}
  </div>
  </div>
  {{/if}}
</template>

<template name='row'>
  <div class='row'>
    {{#each cells}}
    {{> cell }}
    {{/each}}
  </div>
</template>

<template name='cell'>
  <div class='cell {{css_class}}'>
    <div class='cellbody'>
      {{#if number}}
      <div class='numberlabel'>
        {{ number }}
      </div>
      {{/if}}
      <div class='fill'>
        {{fill}}
      </div>
    </div>
  </div>
</template>

<template name='clues'>
  <div class='section across'>
    <div class='title'> Across </div>
    <div class='cluelist'>
      {{#each across_clues}}
      {{> clue}}
      {{/each}}
    </div>
  </div>
  <div class='section down'>
    <div class='title'> Down </div>
    <div class='cluelist'>
      {{#each down_clues}}
      {{> clue}}
      {{/each}}
    </div>
  </div>
</template>

<template name='clue'>
  <div class='clue {{css_class}}'>
    {{number}}. {{text}}
  </div>
</template>
