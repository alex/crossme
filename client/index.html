<head>
  <title>CrossMe(teor)</title>
</head>

<body>
  {{> header }}
  {{> puzzle }}
</body>

<template name='header'>
  <div>
    {{> React
        component=Header
        puzzles=puzzles
        recentGames=recentGames
        onUpload=handleUpload
        currentUser=currentUser
        }}
  </div>
</template>

<template name='puzzle'>
  {{#if show}}
  <div>
    {{> React
        component=Puzzle
        puzzle=puzzle
        preview=preview
        currentClue=currentClue
        currentUser=currentUser
        cursor=cursor
        grid=gridState
        clues=clues
        onClickCell=onClickCell
        onSelect=selectClue
        doReveal=doReveal
        doCheck=doCheck
        isPencil=isPencil
        players=players
    }}
  </div>
  {{else}}
  <div>
    {{> React component=Home }}
  </div>
  {{/if}}
</template>
